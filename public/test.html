<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta http-equiv="content-language" content="sk" />
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="width=1024, user-scalable=yes" />
	<meta name="robots" content="all,follow" />
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<style type="text/css">
		body { padding: 50px; margin: 0; font:normal 12px Arial; color: gray }
		a { float:left; margin: 0 5px 0 0; font-size: 13px; }
		p { background-color: #F0F0F0; padding: 5px; font:bold 15px Arial; }
		button { width: 120px; }
		.mb5 { margin-bottom: 5px; }
	</style>
</head>
<body>

    <div class="mb5"><button name="open">CONNECT</button></div>
    <div><button name="close" disabled="disabled">DISCONNECT</button></div>
    <br />
    <div>
        <input type="text" name="message" maxlength="200" style="width:500px" />
        <button name="send" disabled="disabled">SEND</div>
    </div>
    <br />
    <div>
        <textarea id="output" style="width:620px;height:300px" readonly="readonly"></textarea>
    </div>

    <script type="text/javascript">
        var socket = null;
        $(document).ready(function() {
            $('button').bind('click', function() {
                if (this.name === 'send') {
                    console.log('send');
                    send();
                    return;
                }
                if (this.name === 'open') {
                    connect();
                    return;
                }
                console.log('disconnect');
                disconnect();
            });
        });
        function connect() {
            if (socket !== null)
                return;
            $('button[name="open"]').attr('disabled', true);
            $('button[name="close"],button[name="send"],button[name="rename"]').attr('disabled', false);
            socket = new WebSocket('ws://localhost:3000/r');
            socket.onopen = function() {
                console.log('open');
            };
            socket.onmessage = function(e) {
                var el = $('#output');
                var m = decodeURIComponent(e.data);
                el.val(m + '\n' + el.val());
            };
            socket.onclose = function(e) {
                $('button[name="open"]').attr('disabled', false);
            };
        }
        function send() {
            var el = $('input[name="message"]');
            var msg = el.val();
            if (socket !== null && msg.length > 0)
                socket.send(encodeURIComponent(msg));
            el.val('');
        }
        function disconnect() {
            if (socket === null)
                return;
            $('button[name="close"],button[name="send"],button[name="rename"]').attr('disabled', true);
            $('button[name="open"]').attr('disabled', false);
            socket.close();
            socket = null;
        }
    </script>


</body>
</html>
