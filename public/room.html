<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="sk" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=1024, user-scalable=yes" />
    <meta name="robots" content="all,follow" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <style type="text/css">
        body { padding: 50px; margin: 0; font:normal 12px Arial; color: gray }
        a { float:left; margin: 0 5px 0 0; font-size: 13px; }
        p { background-color: #F0F0F0; padding: 5px; font:bold 15px Arial; }
        button { width: 120px; }
        .mb5 { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div>
        <textarea id="output" style="width:620px;height:300px" readonly="readonly"></textarea>
    </div>
    <div>
        <input id="input" type="text" name="message" maxlength="200" style="width:500px" />
        <button name="send" disabled="disabled">SEND</div>
    </div>

    <!-- Adds 'persistentwebsocket' to the global namespace -->
    <script type="text/javascript" src="/public/js/persistentwebsocket.min.js" ></script>

    <script type="text/javascript">
        var socket = null;
        var PWS = persistentwebsocket.PersistentWebsocket;
        $(document).ready(function() {
            setConnectionState("connecting");
            connect();
            $('button').bind('click', function() {
                if (this.name === 'send') {
                    console.log('send');
                    send();
                    return;
                }
                if (this.name === 'open') {
                    connect();
                    return;
                }
                console.log('disconnect');
                disconnect();
            });
            $("#input").keydown(function(e) {
                // Hitting Enter
                if (e.keyCode === 13 ) {
                    send()
                }
            })
        });
        function connect() {
            if (socket !== null)
                return;
            socket = new PWS('ws://' + location.host + location.pathname,  {
                reachabilityTestUrl: "/"
            });
            socket.onopen = function() {
                console.log('open');
                setConnectionState("connected");
            };
            socket.onmessage = function(e) {
                var m = decodeURIComponent(e.data);
                post(m);
            };
            socket.onclose = function(e) {
                console.log('onclose');
                setConnectionState("disconnected");
            };
            socket.onbeforereconnect = function(e) {
                setConnectionState("connecting");
            };
            socket.open();
        }
        function send() {
            const input = $("#input").val().trim()
            if (input.length > 0) {
                wsSend(input)
                $("#input").val('');
            }
        }
        function wsSend(msg) {
            if (socket !== null && msg.length > 0) {
                socket.send(encodeURIComponent(msg));
            }
        }
        function disconnect() {
            if (socket === null)
                return;
            $('button[name="close"],button[name="send"],button[name="rename"]').attr('disabled', true);
            $('button[name="open"]').attr('disabled', false);
            socket.close();
            socket = null;
        }
        function post(msg) {
            var el = $('#output');
            el.val(msg + '\n' + el.val());
        }
        function setConnectionState(stateStr) {
            if (stateStr ===  "connecting") {
                post("-- Connecting...");
            } else if (stateStr === "connected") {
                post("-- Connected");
            } else if (stateStr === "disconnected") {
                post("-- Disconnected");
            }
        }
    </script>


</body>
</html>
