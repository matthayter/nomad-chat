<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en-GB" />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=1024, user-scalable=yes" />
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style type="text/css">
        body { padding: 50px; margin: 0; font:normal 12px Arial; color: gray; text-align: center;}
        a { float:left; margin: 0 5px 0 0; font-size: 13px; }
        p { background-color: #F0F0F0; padding: 5px; font:bold 15px Arial; }
        .mb5 { margin-bottom: 5px; }
        .chat-container { display: none; }
		.screen-centre-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
		}
    </style>
</head>
<body>
    <div class="name-input-container screen-centre-container">
        <div>Select name: <input type="text" name="username" maxlength="20"> <button name="name-submit" />&#x1F44D;</div>
    </div>
    <div class="chat-container screen-centre-container">
        <div>
            <textarea id="output" style="width:620px;height:300px" readonly="readonly"></textarea>
        </div>
        <div>
            <input id="input" type="text" name="message" maxlength="200" style="width:500px" />
            <button name="send">SEND</div>
        </div>
    </div>

    <!-- Adds 'persistentwebsocket' to the global namespace -->
    <script type="text/javascript" src="/public/js/persistentwebsocket.min.js" ></script>
    <!-- Adds 'Cookies' to the global namespace -->
    <script type="text/javascript" src="/public/js/js.cookie.js" ></script>

    <script type="text/javascript">
        var socket = null;
        var PWS = persistentwebsocket.PersistentWebsocket;
        $(document).ready(function() {
            setConnectionState("disconnected");
            let prevName = Cookies.get('prev_username');
            if (prevName != null) {
                $('input[name=username]').val(prevName);
            }
            $('button').bind('click', function() {
                if (this.name === 'send') {
                    send();
                    return;
                }
                if (this.name === 'open') {
                    return;
                }
                if (this.name === 'name-submit') {
                    connect($('input[name=username]').val());
                }
            });
            $("#input").keydown(function(e) {
                // Hitting Enter
                if (e.keyCode === 13 ) {
                    send()
                }
            })
        });
        function connect(name) {
            if (socket !== null)
                return;
            Cookies.set('prev_username', name, {path: location.pathname, expires: 1})
            socket = new PWS('ws://' + location.host + location.pathname + "?username=" + name,  {
                initialBackoffDelayMillis: 10000
            });
            socket.onopen = function() {
                console.log('open');
                setConnectionState("connected");
            };
            socket.onmessage = function(e) {
                var o = JSON.parse(e.data);
                if (o.tag === "ChatMessage") {
                    var m = decodeURIComponent(o.message);
                    post(m);
                } else if (o.tag === "UsersMessage") {
                    onUsersList(o.names);
                } else {
                    console.error("Unrecognized message type from server: " + o.tag);
                }
            };
            socket.onclose = function(e) {
                console.log('onclose');
                setConnectionState("disconnected");
            };
            socket.onbeforereconnect = function(e) {
                setConnectionState("connecting");
            };
            setConnectionState("connecting");
            socket.open();
        }
        function onUsersList(users) {
            console.log("Users are: ", users);

        }
        function send() {
            const input = $("#input").val().trim()
            if (input.length > 0) {
                wsSend(input)
                $("#input").val('');
            }
        }
        function wsSend(msg) {
            if (socket !== null && msg.length > 0) {
                let o = {message: encodeURIComponent(msg)}
                socket.send(JSON.stringify(o));
            }
        }
        function disconnect() {
            if (socket === null)
                return;
            $('button[name="close"],button[name="send"],button[name="rename"]').attr('disabled', true);
            $('button[name="open"]').attr('disabled', false);
            socket.close();
            socket = null;
        }
        function post(msg) {
            var el = $('#output');
            el.val(msg + '\n' + el.val());
        }
        function setConnectionState(stateStr) {
            if (stateStr ===  "connecting") {
                post("-- Connecting...");
            } else if (stateStr === "connected") {
                post("-- Connected");
            } else if (stateStr === "disconnected") {
                post("-- Disconnected");
            }
        }
    </script>


</body>
</html>
